<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="number_guessing_game.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <label for="number" id="myenter">Enter Number Between<br> 1-100:</label>
    <input type="number" id="myinput"> <br>
    <br>
    <button id="mysubmit">Submit Guess</button>
    <br> <br>
    <div id="guess">Your Guess:</div>
    <br>
    <div id="myguess"></div>
    <br>
    <div id="myanswer"></div>

    
    <script src="number_guessing_game.js"></script>
</body>
</html>
